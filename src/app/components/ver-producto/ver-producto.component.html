<h2>Informaci√≥n del producto</h2>

<div class="text-center">
    <app-producto [producto]="producto"></app-producto>
    <button class="btn btn-primary m-1" (click)="modificar(productoSeleccionado)">Modificar</button>
    <button class="btn btn-danger m-1" (click)="eliminar(id)">Borrar</button>
    <button class="btn btn-secondary m-1" (click)="volver()">Volver</button>
</div>

<div class="alert alert-primary mt-5 text-center" role="alert">
    <h3 class="text-center">Articulo Seleccionado: </h3>
    <div class="d-inline-block">
        <table class="mx-auto">
            <tr>
                <td>Id: </td>
                <td><input type="number" [(ngModel)]="id" readonly></td>
            </tr>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" [(ngModel)]="productoSeleccionado.nombre"></td>
            </tr>
            <tr>
                <td>Componente: </td>
                <td><input type="text" [(ngModel)]="productoSeleccionado.componente"></td>
            </tr>
            <tr>
                <td>Descripcion: </td>
                <td><input type="text" [(ngModel)]="productoSeleccionado.descripcion"></td>
            </tr>
            <tr>
                <td>Precio: </td>
                <td><input type="text" [(ngModel)]="productoSeleccionado.precio"></td>
            </tr>
        </table>
    </div>
</div>
